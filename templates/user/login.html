{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	<title> Log in </title>
{% endblock %}

{% block content %}
	<div class="container">
        <div class="row mt-5">
            <div class="col-md-6 mx-auto">
                
                {% for message in messages %}
                {% if message %}
                <div class="alert alert-{{ message.tags }}">
                {{ message }}
                </div>
                {% endif %}    
                {% endfor %}
            
                <div class="border bg-white rounded p-3 mt-3">
                    <h3>Login page</h3>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-success" type="submit" value="Login">
{#                        <a class="mx-4" href="{% url 'password_reset' %}">Forget password</a>#}
                    </form>
                </div>
                
            </div>
            
        </div>
    </div>
{% endblock %}
